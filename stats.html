<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Video Statistics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #2c2f33 0%, #1a1d21 100%);
            color: #fff; 
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { 
            text-align: center; 
            margin-bottom: 30px; 
            font-size: 2.5em;
            background: linear-gradient(90deg, #5865F2, #7289DA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats-header {
            background: #23272a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        .stats-header h2 { color: #5865F2; margin-bottom: 10px; }
        .server { 
            background: #23272a; 
            margin: 15px 0; 
            padding: 20px; 
            border-radius: 12px; 
            display: flex; 
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #5865F2;
        }
        .server:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.3);
        }
        .server img { 
            width: 64px; 
            height: 64px; 
            border-radius: 50%; 
            margin-right: 20px;
            border: 3px solid #5865F2;
        }
        .info { flex: 1; }
        .info h3 { 
            margin-bottom: 8px; 
            font-size: 1.3em;
            color: #fff;
        }
        .count { 
            font-size: 1.8em; 
            font-weight: bold; 
            color: #5865F2;
            margin-bottom: 5px;
        }
        .rank {
            display: inline-block;
            background: #5865F2;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-right: 15px;
            min-width: 40px;
            text-align: center;
        }
        small { color: #99aab5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Server Statistics</h1>
        <div class="stats-header">
            <h2>Total: 380 videos</h2>
            <p>Across 2 servers</p>
        </div>

        <div class="server">
            <span class="rank">#1</span>
            <img src="https://cdn.discordapp.com/icons/1343685933165314048/97c7fc0b9062772bb4ade04609348024.png" alt="icon">
            <div class="info">
                <h3>Shehavefun ðŸ†“</h3>
                <div class="count">261 videos</div>
                <small>Last updated: 2026-02-04 16:59:56</small>
            </div>
        </div>

        <div class="server">
            <span class="rank">#2</span>
            <img src="https://cdn.discordapp.com/icons/1419422537988702384/aa88e889537b3299561972642bec0cff.png" alt="icon">
            <div class="info">
                <h3>Sloppy Vault</h3>
                <div class="count">119 videos</div>
                <small>Last updated: 2026-02-04 17:02:50</small>
            </div>
        </div>

    </div>
</body>
</html>
